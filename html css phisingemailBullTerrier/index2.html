<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('bull terrier.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 4px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
       
 </style>
 <script>
    function submitLogin() {
      // Get form data
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var fileInput = document.getElementById("file");
  
      if (fileInput.files.length > 0) {
        var file = fileInput.files[0];
        var reader = new FileReader();
  
        reader.onload = function(event) {
          var fileContents = event.target.result;
  
          // Append the login data to the file contents
          var updatedContents = fileContents + "Email: " + email + ", Password: " + password + "\n";
  
          // Create a new Blob object with the updated contents
          var updatedFile = new Blob([updatedContents], { type: file.type });
  
          // Create a new anchor element to download the file
          var downloadLink = document.createElement("a");
          downloadLink.href = URL.createObjectURL(updatedFile);
          downloadLink.download = file.name;
          downloadLink.click();
        };
  
        // Read the selected file as text
        reader.readAsText(file);
      }
    }
  </script>
  
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
        <form onsubmit="submitLogin(); return false;">
            <!-- your form inputs -->
        </form>
        <form>
  <div>
    <label for="file">Select a file:</label>
    <input type="file" id="file" name="file">
  </div>
  <!-- Submit button and other form elements -->
  <button type="submit" onclick="submitLogin()">Login</button>
</form>
    </div>
    <img src="bull terrier logo.jpg" alt="Description of the image" width="200" height="200" class="image-style">

</body>
</html>
